<section class="Singup-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-box">
          <h1>User Registration</h1>
          <div class="alert alert-success" *ngif="datasaved">
            {{ message }}
          </div>
          <form (ngsubmit)="onSubmit()" [formGroup]="regForm" novalidate>
            <div class="form-group form-row">
              <label class="col-md-3"
                >Name : <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  formcontrolname="Name"
                  class="form-control"
                  placeholder="Name"
                  required=""
                />
                <span
                  *ngif="!regForm.get('Name').valid &amp;&amp; regForm.get('Name').touched"
                  >Please enter Your Name !!!</span
                >
              </div>
            </div>

            <div class="form-group form-row">
              <label class="col-md-3"
                >Email ID <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="text"
                  formcontrolname="Email"
                  class="form-control"
                  placeholder="Email Id"
                  required=""
                />
                <span
                  *ngif="!regForm.get('Email').valid &amp;&amp; regForm.get('Email').touched"
                  >Please enter Email !!!</span
                >
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3"
                >Password <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="password"
                  formcontrolname="Password"
                  class="form-control"
                  placeholder="Password"
                  required=""
                />
                <span
                  *ngif="!regForm.get('Password').valid &amp;&amp; regForm.get('Password').touched"
                  >Please enter Password !!!</span
                >
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-3"
                >PasswordConfirm <span class="required">*</span></label
              >
              <div class="col-md-9">
                <input
                  type="password"
                  formcontrolname="PasswordConfirm"
                  class="form-control"
                  placeholder="PasswordConfirm"
                  required=""
                />
                <span
                  *ngif="!regForm.get('PasswordConfirm').valid &amp;&amp; regForm.get('PasswordConfirm').touched"
                  >Please enter confirm Password !!!</span
                >
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                [disabled]="!regForm.valid"
                class="btn btn-primary"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
